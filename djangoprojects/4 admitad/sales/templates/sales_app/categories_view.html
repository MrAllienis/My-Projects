{% extends 'index.html' %}




{% block content %}


<head>
    <style>
        .shop-link {
            color: inherit;
            text-decoration: none; /* Убираем подчеркивание */
        }
        .shop-link:hover {
            color: #800080;
            text-decoration: none;
            transition: color 0.3s ease;
        }

    </style>
</head>




{% if subcategories %}
<div class="row justify-content-center">
    <div class="col-auto">
        <table class="table">
            <tbody style="background-color: #17212b; color: white; display: block; width: 100%; margin: 0 auto;">
                <tr>
                    {% if shop.image != 'NaN' and shop.image != None %}
                        <th scope="row" style="max-width: 65px; border: none; vertical-align: middle; text-align: left;"><img src="{{shop.image}}" alt="Загрузка изображения..." style="max-width: 50px; max-height: 50px; border-radius: 10px;"></th>
                    {% else %}
                        <th scope="row" style="max-width: 65px; border: none; vertical-align: middle; text-align: left;"><img src="https://thumb.cloud.mail.ru/weblink/thumb/xw1/vHdv/EqMJZCkLY" alt="Изображение отсутствует" style="max-width: 100px; max-height: 100px; border-radius: 20px;"></th>
                    {% endif %}
                    <th scope="row" style="border: none; font-size: 17px; vertical-align: middle; text-align: left;">{{shop.name}}</a></th>
                </tr>
            </tbody>
            {% for subcategory in subcategories %}
                <tr>
                    <th scope="row" style="border: none; padding: 12px; width: 400px; font-weight: normal; color: white; font-size: 14px; vertical-align: middle;">
                        <a href="{% if category1 and category2 and category3 %}
                                     {% url 'sales_app:category_view' shop.shop_id category1 category2 category3 subcategory %}
                                 {% elif category1 and category2 %}
                                     {% url 'sales_app:category_view' shop.shop_id category1 category2 subcategory %}
                                 {% elif category1 %}
                                     {% url 'sales_app:category_view' shop.shop_id category1 subcategory %}
                                 {% else %}
                                     {% url 'sales_app:category_view' shop.shop_id subcategory %}
                                 {% endif %}" class="shop-link">{{subcategory}}</a>
                    </th>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>


{% else %}

{% endif %}

{% endblock %}
