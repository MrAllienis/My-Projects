{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center vh-100">
    <div class="container mt-4" style="max-width: 400px;">
        <h3 class="text-center">Войдите в аккаунт для создания задач</h3>
        <form method="post" class="mt-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Войти</button>
        </form>
        <div class="text-center mt-3">
            <p>Нет аккаунта? <a href="{% url 'register' %}" class="btn btn-link">Зарегистрироваться</a></p>
        </div>
    </div>
</div>
{% endblock %}
